kind: pipeline
name: default

steps:
- name: Get QEMU sources
  image: docker:git
  commands:
  - git clone https://github.com/qemu/qemu --recursive

- name: Build QEMU via mingw64 via Docker
  image: voltagex/fedora-mingw64-qemu
  commands:
  - mv drone-helper.sh qemu/ && cd qemu && JOBS=8 ./drone-helper.sh
  
